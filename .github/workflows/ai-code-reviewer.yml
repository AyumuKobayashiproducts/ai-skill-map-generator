name: AI Code Reviewer

# メモ:
# 本来は pull_request トリガーで自動実行する想定だが、
# このリポジトリとは別の Action リポジトリ
#   hashimotonobuaki123-cmyk/ai-code-reviewer
# をまだ公開していないため、ここでは手動実行のみにしておく。
# 実プロジェクトに導入する際は、次のように変更する:
#   on:
#     pull_request:
#       types: [opened, synchronize, reopened, ready_for_review]
#       branches: [main]

on:
  workflow_dispatch:

jobs:
  ai-code-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run AI Code Reviewer
        uses: hashimotonobuaki123-cmyk/ai-code-reviewer@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          # 必要に応じて以下のオプションを調整してください
          provider: openai
          model: gpt-4o
          language: ja
          review_level: normal
          max_files: 10
          max_cost_usd: 0.5
          fail_on_critical: false


